        <h1>Contacto</h1>

        <section class="cont-contacto">

                <div class="elemento-form">
                    <label for="nombre-y-apellido">Nombre y Apellido</label>
                    <input type="text" id="nombre-y-apellido" class="input-form">
                </div>

                <div class="elemento-form">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="input-form">
                </div>

                <div class="elemento-form">
                    <label for="telefono">Numero de telefono</label>
                    <input type="tel" id="telefono" class="input-form">
                </div>

                <div class="elemento-form">
                    <label for="consulta">Ingresa tu consulta</label>
                    <textarea name="" id="consulta"></textarea>
                </div>

                <input type="submit" value="Enviar" class="boton-form">

            </form>

            <div class="contacto-redes">
                <p>Para mas informacion, seguinos en nuestras redes:</p>
                <li><a href="https://www.instagram.com/nuevo.rock/" target="_blank"><i class="bi bi-instagram"></i></a>
